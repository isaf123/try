<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>
<body>
  <div class="container my-4">
    
    <h1 class="text-center mb-4">Latihan bootstrap versi 5</h1>
    <p class="text-muted text-center">Kita belajar komponen dasar bootstrap</p>

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <ul class="navbar nav">
        <li class="nav-item">home</li>
        <li class="nav-item">product</li>
        <li class="nav-item">contactus</li>
        <li class="nav-item">contct us</li>
      </ul>
    </nav>

    <button class="btn btn-primary btn-sm">Tombol bootstrap</button>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">produk unggulan</h5>
        <p>ini adalah contoh bootstrap</p>
        <a href="#" class="btn btn-success">lihat detail</a>
      </div>
    </div>

    <div class="table-responsice mb-3">
      <table class="table table-border">
        <thead>
          <tr>
            <th>no</th>
            <th>Nama</th>
            <th>Kota</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Eko</td>
            <td>Papua</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Ekos</td>
            <td>Papua</td>
          </tr>
        </tbody>

      </table>

      

    </div>


    <nav aria-label="navigasi halaman">
      <ul class="pagination">
        <li class="page-tem"><a href="" class="page-link">1</a></li>
        <li class="page-tem"><a href="" class="page-link">2</a></li>
        <li class="page-tem"><a href="" class="page-link">3</a></li>

      </ul>
    </nav>

    <!-- full grid -->
     <div class="row mb-3">
        <div class="col-12 bg-primary text-white p-3">
          <strong>grid 12 (kolom penuh)</strong>
        </div>
     </div>

     <div class="row mb-3">
        <div class="col-md-6 bg-primary text-white p-3">
          <strong>grid 6A </strong>
        </div>
        <div class="col-md-6 bg-warning text-white p-3">
          <strong>grid 6B </strong>
        </div>
     </div>
     
     <!-- Mixed Grid  -->
     <div class="row mb-3">
        <div class="col-md-3 bg-primary text-white p-3">
          <strong>grid 6A </strong>
        </div>
        <div class="col-md-9 bg-warning text-white p-3">
          <strong>grid 6B </strong>
        </div>
     </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
